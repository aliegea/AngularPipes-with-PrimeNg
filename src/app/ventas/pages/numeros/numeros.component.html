<div class="text-layout">
  <h1>Decimal Pipes y porcentaje</h1>
  <p>Incluidos en Angular</p>
</div>
<div class="grid">
  <div class="col-4">
    <p-card header="Ventas Netas" subheader="de este año">
      <i class="pi pi-dollar"></i>
      <!-- redondear a 2 decimales -->
      {{ ventasNetas | number: "1.2-2" }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Ventas Brutas" subheader="de este año">
      {{ ventasNetas + 200000 | currency: "EUR":"symbol-narrow":"1.2-2" }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Margen Bruto" subheader="de este año">
      {{ porcentaje | percent: "1.2-2" }}
    </p-card>
  </div>
</div>
